                 draggable="false"
                 accesskey="i">

    <main>
        <section class="btn-container" style="display: flex; flex-direction: column; align-items: center; gap: 15px; margin-top: 20px;">

    <script>
       
        const canvas = document.getElementById("decoracionCanvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.arc(50, 50, 30, 0, 2 * Math.PI);
        ctx.fillStyle = "#ffb6c1";
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(120, 50, 20, 0, 2 * Math.PI);
        ctx.fillStyle = "#d886c3";
        ctx.fill();
        ctx.stroke();

        ctx.font = "16px Arial";
        ctx.fillStyle = "#333";
        ctx.fillText("Flores que inspiran", 160, 55);
    </script>
