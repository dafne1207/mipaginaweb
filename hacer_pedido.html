<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title accesskey="h" title="Hacer pedido">Hacer pedido</title>
    <link rel="stylesheet" href="Estilo.css" />
</head>
<body lang="es" contenteditable="false" spellcheck="false" translate="yes" tabindex="0" title="Formulario para hacer pedido" draggable="false">

    <header title="Encabezado principal" contenteditable="false">
        <hgroup>
            <img src="https://i.pinimg.com/736x/15/d7/07/15d707e8c07003747cb7522d774062dd.jpg" 
                 alt="Composición de flores colores pastel" 
                 style="width: 100%; max-height: 250px; object-fit: cover;" 
                 draggable="false"
                 accesskey="i" />
            <h1 title="Título principal" draggable="true">Hacer pedido</h1>
        </hgroup>
    </header>

    <main>
        <section tabindex="1" aria-label="Formulario para hacer pedido">
            <form action="#" method="post" autocomplete="on" novalidate>
                <fieldset>
                    <legend>Datos del cliente</legend>

                    <label for="nombre" title="Ingrese su nombre completo">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required autocomplete="name" />

                    <label for="email" title="Ingrese su correo electrónico">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required autocomplete="email" />

                    <label for="telefono" title="Ingrese su número telefónico">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" placeholder="+52 55 1234 5678" pattern="^\+?\d{7,15}$" autocomplete="tel" />

                </fieldset>

                <fieldset>
                    <legend>Pedido</legend>

                    <label for="tipoFlor" title="Seleccione el tipo de flor">Tipo de flor:</label>
                    <select id="tipoFlor" name="tipoFlor" required>
                        <option value="">--Seleccione una opción--</option>
                        <option value="rosa">Rosa</option>
                        <option value="tulipan">Tulipán</option>
                        <option value="lila">Lila</option>
                        <option value="girasol">Girasol</option>
                    </select>

                    <label for="cantidad" title="Ingrese la cantidad de flores">Cantidad:</label>
                    <input type="number" id="cantidad" name="cantidad" min="1" max="100" value="1" required />

                    <label for="mensaje" title="Opcional: escribe un mensaje para acompañar el pedido">Mensaje adicional:</label>
                    <textarea id="mensaje" name="mensaje" rows="4" placeholder="Escribe un mensaje..." spellcheck="true"></textarea>
                </fieldset>

                <button type="submit" class="btn" style="animation-delay: 0.5s" accesskey="s" title="Enviar pedido">Enviar pedido</button>
            </form>
        </section>
    </main>

    <footer title="Pie de página" tabindex="2">
        <p>&copy; 2025 Floreriatokio. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
