<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title accesskey="e" title="Comparte tu experiencia">Mi experiencia</title>
    <link rel="stylesheet" href="Estilo.css" />
</head>
<body lang="es" contenteditable="false" spellcheck="false" translate="yes" tabindex="0" title="Comparte tu experiencia en Floreriatokio" draggable="false">

    <header title="Encabezado principal" contenteditable="false">
        <hgroup>
            <img src="https://i.pinimg.com/736x/15/d7/07/15d707e8c07003747cb7522d774062dd.jpg" 
                 alt="Composición de flores colores pastel" 
                 style="width: 100%; max-height: 250px; object-fit: cover;" 
                 draggable="false"
                 accesskey="i" />
            <h1 title="Título principal" draggable="true">Mi experiencia</h1>
        </hgroup>
    </header>

    <main>
        <section tabindex="1" aria-label="Formulario para compartir experiencia">
            <form action="#" method="post" autocomplete="on" novalidate>
                <fieldset>
                    <legend>Datos personales</legend>

                    <label for="nombre" title="Ingrese su nombre completo">Nombre completo:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required autocomplete="name" />

                    <label for="email" title="Ingrese su correo electrónico">Correo electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required autocomplete="email" />
                </fieldset>

                <fieldset>
                    <legend>Tu experiencia</legend>

                    <label for="experiencia" title="Escribe tu experiencia con Floreriatokio">Escribe tu experiencia:</label>
                    <textarea id="experiencia" name="experiencia" rows="6" placeholder="Cuéntanos cómo fue tu experiencia..." spellcheck="true" required></textarea>
                </fieldset>

                <div style="display: flex; gap: 10px; margin-top: 15px;">
                    <a href="index.html" accesskey="h" title="Regresar al inicio">
                        <button type="button" class="btn">Regresar al inicio</button>
                    </a>
                    <button type="submit" class="btn" style="animation-delay: 0.5s" accesskey="s" title="Enviar experiencia">Enviar experiencia</button>
                </div>
            </form>
        </section>
    </main>

    <footer title="Pie de página" tabindex="2">
        <p>&copy; 2025 Floreriatokio. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
